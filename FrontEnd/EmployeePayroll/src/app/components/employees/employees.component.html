<div class="container">
    <h1>Hands <small>On Test</small></h1>
    <form [formGroup]="form">
        <div class="form-group">
            <label>Employee Id:</label>
            <input type="number" class="form-control" formControlName="employeeId" min="-99" max="99" />
        </div>
        <button type=" button " class="btn btn-primary " (click)="getEmployees() ">
      Get employee
    </button>
        <hr />
        <table class="table " *ngIf="employees && employees.length> 0">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Contract Type</th>
                    <th scope="col">Role</th>
                    <th scope="col">Annual Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <th scope="row">{{ employee.id }}</th>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.contractTypeName }}</td>
                    <td>{{ employee.roleName }}</td>
                    <td>
                        {{ employee.annualSalary.toLocaleString("en-US", { style: "currency", currency: "USD" }) }}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-warning text-center mt-3" *ngIf="thereAreNoItems">
            <h4 class="alert-heading">There are not items</h4>
            <p>
                <i class="fa fa-exclamation fa-2x"></i>
            </p>
        </div>

        <div class="alert alert-danger text-center mt-3" *ngIf="thereAreError">
            <h4 class="alert-heading">Please check the employee id </h4>
            <p>
                <i class="fa fa-exclamation fa-2x"></i>
            </p>
        </div>
    </form>
</div>
